<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B 테스트 계산기</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 560px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 28px;
            text-align: center;
        }
        .header h1 { font-size: 24px; font-weight: 700; margin-bottom: 6px; }
        .header p { opacity: 0.9; font-size: 14px; }
        .content { padding: 24px; }
        .content p { color: #6b7280; font-size: 14px; margin-bottom: 16px; }
        .version-list { list-style: none; }
        .version-list li { margin-bottom: 10px; }
        .version-list a {
            display: block;
            padding: 14px 16px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            color: #111827;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
        }
        .version-list a:hover {
            border-color: #667eea;
            background: #eef2ff;
            color: #667eea;
        }
        .version-list .badge {
            font-size: 11px;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        .footer { text-align: center; padding: 16px; color: #6b7280; font-size: 13px; }
        .footer a { color: #667eea; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>A/B 테스트 계산기</h1>
            <p>전환율 개선을 위한 샘플 수 계산 · 버전을 선택하세요</p>
        </div>
        <div class="content">
            <p>실험 조건·지면 특성에 맞는 버전을 골라 사용하세요.</p>
            <ul class="version-list">
                <li><a href="versions/v6/">v6 <span class="badge">권장</span> <span style="font-weight:400;color:#6b7280;font-size:13px">(Mark5)</span></a></li>
                <li><a href="versions/v5/">v5 <span style="font-weight:400;color:#6b7280;font-size:13px">(Mark4)</span></a></li>
                <li><a href="versions/v4/">v4 <span style="font-weight:400;color:#6b7280;font-size:13px">(Mark3)</span></a></li>
                <li><a href="versions/v3/">v3</a></li>
                <li><a href="versions/v2/">v2</a></li>
                <li><a href="versions/v1/">v1</a></li>
            </ul>
        </div>
        <div class="footer">
            Built by <a href="mailto:zonetwo.project@gmail.com">zonetwo.project</a> | 
            <a href="https://github.com/jabezpark/ab-test-calculator" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
